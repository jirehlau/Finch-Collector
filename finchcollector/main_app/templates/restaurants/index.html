{% extends 'base.html' %}
{% block content %}

<h1>Restaurants List</h1>

{% for r in restaurants %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ r.name }}</span>
      <p>Cuisine: {{ r.cuisine }}</p>
      <p>Description: {{ r.description }}</p>
      {% if r.capacity > 0 %}
        <p>Capacity: {{ r.capacity }}</p>
      {% else %}
        <p>Capacity:</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
